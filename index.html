<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cápsula Sonora de la Máquina Sonora del Tiempo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Staatliches&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'Staatliches', sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('https://ambitointernacional.com/wp-content/uploads/2022/10/uru4-1024x644.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-color: #000000;
            background-blend-mode: luminosity;
            color: #000000;
        }
        h1 {
            font-family: 'Righteous', cursive;
            font-size: 3em;
            margin-bottom: 5px;
            color: #000000;
            text-shadow: 2px 2px 4px #ffffff;
        }
        h2 {
            font-family: 'Staatliches', sans-serif;
            font-size: 1.2em;
            margin-top: 0;
            color: #000000;
            text-shadow: 1px 1px 3px #ffffff;
        }
        .legend {
            font-family: 'Staatliches', sans-serif;
            font-size: 1.5em;
            color: #ffffff;
            margin-top: 10px;
        }
        .credits {
            font-family: 'Staatliches', sans-serif;
            font-size: 1.4em;
            margin-top: 15px;
            color: #ffffff;
            text-shadow: 1px 1px 2px #000000;
        }
        .player-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: inline-block;
            margin-top: 30px;
            max-width: 600px;
        }
        .play-button {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #444 40%, #222 60%);
            border: 6px solid #777;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 20px auto;
            box-shadow: inset 2px 2px 5px #111, 2px 2px 5px #000;
            position: relative;
            transition: background 0.3s;
        }
        .play-button::before {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 25px solid #ffffff;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            margin-left: 5px;
        }
        .play-button.pause::before {
            content: '';
            width: 10px;
            height: 40px;
            background-color: #ffffff;
            margin-left: 0;
            border: none;
            position: relative;
            display: flex;
        }
        .play-button.pause::after {
            content: '';
            width: 10px;
            height: 40px;
            background-color: #ffffff;
            position: absolute;
            right: 30px;
        }
        .volume-control {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 300px;
            height: 10px;
            background: radial-gradient(circle, #444 40%, #222 60%);
            border: 3px solid #777;
            border-radius: 10px;
            cursor: pointer;
            outline: none;
            margin: 0 auto;
            box-shadow: inset 2px 2px 5px #111, 2px 2px 5px #000;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fff 40%, #ccc 60%);
            border: 2px solid #777;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: inset 2px 2px 5px #111, 2px 2px 5px #000;
        }
        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #fff 40%, #ccc 60%);
            border: 2px solid #777;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: inset 2px 2px 5px #111, 2px 2px 5px #000;
        }
        .footer {
            position: fixed;
            bottom: 12px;
            width: 100%;
            text-align: center;
            font-family: 'VT323', monospace;
            font-size: 1.5em;
            color: #ffffff;
            text-shadow: 1px 1px 2px #000000;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>CÁPSULA SONORA</h1>
    <h2>-Máquina Sonora del Tiempo-<br>www.maquinasonoradeltiempo.com</h2>
    <div class="legend" id="legend"></div>

    <div class="player-container">
        <div class="play-button" id="play-button"></div>
        <div class="volume-control">
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <audio id="audio-player" loop controls style="display: none;">
            <source id="audio-source" src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="credits">
        Gracias por visitarnos!<br>
        Museo de la Revolución Industrial, Fray Bentos, Rio Negro, Uruguay
    </div>

    <div class="footer">
        Diseño, Creación e Idea: &copy; Ricardo Arbiza, 2024 | <a href="https://ricardoarbiza.com">ricardoarbiza.com</a>
    </div>

    <script>
        // Obtener el nombre del archivo de audio desde los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');

        // Obtener el número del archivo
        const fileNumber = file ? file.match(/\d+/)[0] : '1';

        // Establecer la fuente de audio dinámicamente
        if (file) {
            const audioUrl = `https://github.com/ricardoarbizaroverano/stm_web_interface/raw/main/stm_users_mix/${file}`;
            document.getElementById('audio-source').src = audioUrl;
            document.getElementById('audio-player').load();
            document.getElementById('legend').textContent = `Llavero #${fileNumber}`;
        } else {
            document.getElementById('legend').textContent = 'No audio file specified.';
        }

        // Elementos del audio y funcionalidad del botón de reproducción
        const audio = document.getElementById('audio-player');
        const playButton = document.getElementById('play-button');
        let isPlaying = false;

        playButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playButton.classList.remove('pause');
                playButton.style.background = 'radial-gradient(circle, #444 40%, #222 60%)';
            } else {
                audio.play();
                playButton.classList.add('pause');
                playButton.style.background = 'radial-gradient(circle, #222 40%, #444 60%)';
            }
            isPlaying = !isPlaying;
        });

        // Escuchar los eventos de play y pause en el elemento de audio
        audio.addEventListener('play', () => {
            isPlaying = true;
            playButton.classList.add('pause');
            playButton.style.background = 'radial-gradient(circle, #222 40%, #444 60%)';
        });

        audio.addEventListener('pause', () => {
            isPlaying = false;
            playButton.classList.remove('pause');
            playButton.style.background = 'radial-gradient(circle, #444 40%, #222 60%)';
        });

        // Control de volumen con el slider
        const volumeSlider = document.getElementById('volume-slider');
        volumeSlider.addEventListener('input', function () {
            audio.volume = this.value;
        });

        // Inicializar el volumen del slider con el volumen actual del audio
        volumeSlider.value = audio.volume;
    </script>
</body>
</html>
