<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        audio {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Listen to the Audio</h1>
    <audio controls>
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p id="audio-info"></p>

    <script>
        // Get the audio file name from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');

        // Set the audio source dynamically
        if (file) {
            const audioUrl = `https://github.com/ricardoarbizaroverano/stm_web_interface/raw/main/stm_users_mix/${file}`;
            document.getElementById('audio-source').src = audioUrl;
            document.getElementById('audio-info').textContent = `Playing: ${file}`;
        } else {
            document.getElementById('audio-info').textContent = 'No audio file specified.';
        }
    </script>
</body>
</html>
